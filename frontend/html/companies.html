<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../styles/header.css">
    <link rel="stylesheet" type="text/css" href="../styles/contacts.css">
</head>
<body>
    <header>
        <nav>
            <ul id="respMenu" class="ace-responsive-menu" data-menu-style="horizontal">
                <img src="../assets/images/habgis.jpg" id="logo" class="brand_logo" alt="Logo">
                <li>
                    <a href="./contacts.html">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="title">Contacts</span>
                    </a>
                </li>
                <li>
                    <a href="./companies.html">
                        <i class="fa fa-cube" aria-hidden="true"></i>
                        <span class="title">Companies</span>
                    </a>
                </li>
                <li id="users">
                    <a href="javascript:;">
                        <i class="fa fa-crop" aria-hidden="true"></i>
                        <span class="title">Users</span>
                    </a>
                </li>
                <li>
                    <a class="" href="./rcc.html">
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                        <span class="title">Regions / Cities</span>
                    </a>
                </li>
            </ul>
        </nav>       
    </header>
    <main id="main">
        <section id="search">
          <h1>Companies</h1>
          <div class="container">
            <div class="input-append">
                <input type="text" class="span2">
                <button type="submit" class="btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="btn-group pull-right" data-toggle="buttons-radio">
              <button class="btn active"><i class="fas fa-download"></i></button>
              <button class="btn active">Export Contacts</button>
              <button class="btn">Add Contact</button>
            </div>  
          </div>
        </section>
        <section id="list">
            <div class="container">
                <table class="table">
                  <thead>
                    <tr class="danger">
                      <th>Name</th>
                      <th>Country</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody id="rows">
                      <!-- CODE HERE -->
                      <!-- <tr class="success">
                      <tr class="danger">
                      <tr class="info">
                      <tr class="warning">
                      <tr class="active">-->
                  </tbody>
                </table>
              </div>
        </section>
    </main>
    <footer>

    </footer>  
    <script src="../js/companies.js"></script>  
</body>
</html>
