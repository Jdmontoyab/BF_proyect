<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Warehouse</title>
    <link rel="stylesheet" href="../styles/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../styles/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
</head>
<body>
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
        <div class="container">
          <div class="card login-card">
            <div class="row no-gutters">
              <div class="col-md-5">
                <img src="../assets/images/dwfs-project-4.svg" alt="login" class="login-card-img">
              </div>
              <div class="col-md-7">
                <div class="card-body">
                  <div class="brand-wrapper">
                    <img src="../assets/images/habgis.jpg" alt="logo" class="logo">
                  </div>
                  <p class="login-card-description">Sign into your account</p>
                  <form action="#!">
                      <div class="form-group">
                        <label for="user" class="sr-only">Email</label>
                        <input type="user" name="user" id="user" class="form-control" placeholder="User Name" value="admin">
                      </div>
                      <div class="form-group mb-4">
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" name="password" id="pass" class="form-control" placeholder="password" value="Admin20*">
                      </div>
                      <input name="login" onclick="start()" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                    </form>
                    <p id="resp" class="login-card-footer-text"></p>
                    <p class="login-card-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    <script src="../styles/js/jquery-3.5.1.min.js"></script>
    <script src="../styles/js/bootstrap.min.js"></script>
    <script src="../styles/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
